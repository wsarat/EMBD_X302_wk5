function led(on) {
    $.ajax({
        url: on? "/ledOn":"/ledOff",
        //context: document.body
    }).done(function() {
        //
    });
}

$(document).ready(function(){
    $("#bttLedOn").click(function(){
        led(1);

        led(0);
    });    
});

</script>
